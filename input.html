<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js"></script>
  </head>
  <body>
    <h1 style="background-color: aqua">this is tharani & Gobi Codes</h1>
    <label for="eemail" class="para">Email</label><br />
    <input type="email" id="eemail" /><br /><br />
    <label for="namee" class="para">User Name</label><br />

    <input type="text" id="namee" placeholder="Enter your name" /><br /><br />
    <input
      type="button"
      value="Submit"
      onclick="validateAndDisplay()"
    /><br /><br />

    <div id="output"></div>
    <br /><br />
    <form>
      <input
        type="text"
        name="fn"
        id="fn"
        placeholder="enter your first name"
        required
        pattern="[a-zA-Z0-9]+"
      />
      <br /><br />

      <input
        type="text"
        name="ln"
        id="ln"
        placeholder="enter your last name"
        required
      />
      <br /><br />

      <input type="button" value="Submit" onclick="checkvalidate()" />
    </form>
    <br /><br />
    <p id="name"></p>

    <h1>Length Converter</h1>

    <form>
      <label for="length">Enter a length in another unit (e.g., cm):</label>
      <input type="number" id="length" step="any" required />
      <input
        type="button"
        value="Convert to Inches"
        onclick="convertToInches()"
      />
    </form>

    <p id="result"></p>
  </body>
</html>
