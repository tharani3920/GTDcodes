<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive registration form</title>
    <link rel="stylesheet" href="./static/css/stylesheet.css">
    <script src="./static/js/regbase.js" defer    ></script>
</head>
<body>
    <div class="fullfrom">
        <div class="text">
            <h1>Registration</h1>
        </div>
        <form action="" id="form">
            <div class="in">
                <input type="text" placeholder="User Name" id="user" name="user">
                <div class="error"></div>
            </div>
            <div class="in">
                <input type="text" placeholder="Email ID" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="in">
                <input type="number" placeholder="Phone Number" id="phno" name="phno">
                <div class="error"></div>
            </div>
            <div class="in">
                <!-- <label for="dob">Date Of Birth</label> -->
                <input type="date" placeholder="Date of birth" id="dob" name="dob">
                <div class="error"></div>
            </div>
            <div class="in">
                <input type="password" placeholder="New password" id="pass" name="pass">
                <div class="error"></div>
            </div>
            <div class="in">
                <input type="password" placeholder="Confirm Password" id="conpass" name="conpass">
                <div class="error"></div>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
